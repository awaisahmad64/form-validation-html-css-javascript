<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css">
  <title>Form Validation</title>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="logo">
        <img src="image/logo.svg" alt="">
      </div>
      <div class="image"></div>
      <div class="text">
        Start for free and get<br> attractive offer Today!
      </div>
    </div>
    <form id="form">
      <div class="socail">
        <div class="title">Get Started</div>
        <div class="question">
          Already have an Account? <br />
          <span>Log in</span>
        </div>
        <div class="btn">
          <div class="btn-1"><img src="https://img.icons8.com/color/30/000000/google-logo.png"/>Sign Up</div>
          <div class="btn-2"><img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png"/>Sign Up</div>
        </div>
        <div class="or">Or</div>
      </div>
      <div>
        <label for="userName">User Name</label>
        <i class="fas fa-user"></i>
        <input type="text" id="userName" name="userName" placeholder="Sandhu">
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i>
        <div class="error"></div>
      </div>
      <div>
        <label for="email">Email</label>
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" name="email" placeholder="sandhu@gmail.com">
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i>
        <div class="error"></div>
      </div>
      <div>
        <label for="password">Password</label>
        <i class="fas fa-lock"></i>
        <input type="password" id="password" name="password" placeholder="password Here">
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i>
        <div class="error"></div>
      </div>
      <button id="btn" type="submit">Submit</button>
    </form>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
